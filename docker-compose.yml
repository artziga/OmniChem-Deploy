version: "3.9"

services:
  web-app:
    image: omnichem/omnichem_backend-app:1.0.4
    container_name: backend-app-OmniChem
    command: ./entrypoint.sh
    volumes:
      # - ./app:/home/app Это для локалки. Полезно для разработки
      - ./products:/home/app/products
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:14-alpine
    container_name: db-postgres-OmniChem
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./dumps:/dumps
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
  
  omnibot-app:
    image: omnichem/omnichem-tg-bot:v1.0.2
    container_name: omnibot
    restart: always
    env_file:
      - .env

  vite_docker:
    image: omnichem/omnichem-frontend-app:latest
    container_name: omnichem-frontend
#    entrypoint: /bin/sh
    ports:
      - "6688:6688"
    working_dir: /srv/app
    tty: true
    
volumes:
  postgres_data:
